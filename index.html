<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia flies to Sasha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }
        #countdown {
            font-size: 3rem;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        h1, h2 {
            margin: 0 0 20px 0;
        }
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: fly 2s ease-in-out forwards;
        }
        @keyframes fly {
            from {
                transform: translate(0, 0);
                opacity: 1;
            }
            to {
                transform: translate(0, -100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Sofia flies to Sasha</h1>
    <h2 id="subtitle">Time left until the meeting:</h2>
    <div id="countdown">Loading...</div>

    <script>
        function countdown() {
            const countdownElement = document.getElementById('countdown');
            const subtitleElement = document.getElementById('subtitle');
            const eventDate = new Date('July 30, 2024 17:00:00 GMT+0300'); // Istanbul timezone (GMT+3)
            const now = new Date();

            const totalTime = eventDate - now;
            
            const days = Math.floor(totalTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((totalTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((totalTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((totalTime % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (totalTime < 0) {
                clearInterval(countdownInterval);
                document.body.innerHTML = "<h1>Time to hugs 💞</h1>";
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        document.getElementById('countdown').addEventListener('click', createHeart);

        const countdownInterval = setInterval(countdown, 1000);
    </script>
</body>
</html>
